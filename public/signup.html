<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/about-style.css">
    <script src="https://kit.fontawesome.com/b3e2cdb926.js" crossorigin="anonymous"></script>
    <title>SIGN UP</title>
</head>
<body>
  <div class="card">
    <h1>SIGN UP</h1>
    <form action="/register" method="POST">
      <div class="form-login">
          <i class="fa-solid fa-user" style="color: #a8a8a8;"></i>
          <input type="text" name="name" placeholder="Username" required>
      </div>
         
      <div class="form-login">
        <i class="fa-solid fa-envelope" style="color: #a8a8a8;"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-login">
        <i class="fa-solid fa-lock" style="color: #a8a8a8;"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">Sign Up</button>

      <div class="Sign-in"><p> Sign In</p></div>
        
    </form>
    



    
  
  </div>
  <script src="scripts/about-script.js"></script>
</body>

</html>
